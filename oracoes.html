<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/orar.png" type="image/x-icon">
    <title>Orações</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body class="bg-dark">
    <div class="container mt-3">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <form action="https://api.staticforms.xyz/submit" method="post" class="border rounded p-3">
                    <h2 class="text-light text-center">Orações</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">Nome</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="fone" class="form-label text-light">Telefone</label>
                        <input type="tel" name="phone" class="form-control" id="fone" placeholder="(00) 00000-0000">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-light">Pedido de Oração</label>
                        <textarea name="message" class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input formulCheck" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-light mb-3" for="flexCheckDefault">
                            Li e aceito os <!-- link abrir modal -->
                            <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#modalLink">
                                termos de privacidade
                            </a>
                            <!-- FIM -->

                            <!-- Modal -->
                            <div class="modal fade" id="modalLink" tabindex="-1" aria-labelledby="modalLinkLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5 text-dark" id="modalLinkLabel">Termos de
                                                Privacidade</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-dark">
                                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                            Lorem Ipsum has been the industry's standard dummy text ever since the
                                            1500s, when an unknown printer took a galley of type and scrambled it to
                                            make a type specimen book. It has survived not only five centuries.
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Enviar" class="btn btn-primary botao" disabled>
                    </div>

                    <!-- ITENS DA API -->
                    <input type="hidden" name="accessKey" value="89c398df-fb71-42c5-af2a-4f1b281682f7">
                    <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/index.html">
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>





    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script src="/form.js"></script>
